name: Integration Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  
jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          yarn install

      - name: Run Integration Test
        run: |
          yarn run integration-test
